<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <!-- 为了让给IE以最新的标准和模式进行当前页面的渲染；为了让IE浏览器运行最新的渲染模式下 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 移动端的适配 -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap 引入当前的bootstrap框架核心的样式文件-->
    <link href="./lib/bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet">
 
      <script src="./lib/html5/html5shiv.min.js"></script>
      <script src="./lib/response/respond.min.js"></script>
      <style>
          .container{
              height: 100px;
              background-color: antiquewhite;
          }
          .container .row{
              height: 100%;
          }
          .row>div{
              height: 100%;
              line-height: 100Px;
              border: 1px solid peru;
          }
      </style>
  </head>
  <body>
     <div class="container">
      
      <div class="row">
          <div class="col-sm-1">1</div>
          <div class="col-sm-1">2</div>
          <div class="col-sm-1">3</div>
          <div class="col-sm-1">4</div>
          <div class="col-sm-1">5</div>
          <div class="col-sm-1">6</div>
          <div class="col-sm-1">7</div>
          <div class="col-sm-1">8</div>
          <div class="col-sm-1">9</div>
          <div class="col-sm-1">10</div>
          <div class="col-sm-1">11</div>
          <div class="col-sm-1">12</div>
      </div>
      <div class="row">
          <!-- push(往后-向右推)/push(往前-左推)  它是通过定位来实现的，所以不会影响其他元素，但是有可能会和其他元素重叠 -->
            <div class="col-sm-1">1</div>
            <div class="col-sm-1 col-sm-push-2">2</div>
            <div class="col-sm-1">3</div>
            <div class="col-sm-1">4</div>
            <div class="col-sm-1 col-sm-pull-5">5</div>
            <div class="col-sm-1">6</div>col-sm-pull-2
            <div class="col-sm-1">7</div>
            <div class="col-sm-1">8</div>
            <div class="col-sm-1">9</div>
            <div class="col-sm-1">10</div>
            <div class="col-sm-1">11</div>
            <div class="col-sm-1">12</div>
        </div>
      <div class="row">
          <!-- offset:偏移  偏移的距离是以栅格作为单位 但是这种偏移 会直接影响后面的元素，有可能造成后面的元素换行显示，因为
        他是通过margin-left属性来实现的 -->
            <div class="col-sm-1">1</div>
            <div class="col-sm-1 col-sm-offset-2">2</div>
            <div class="col-sm-1">3</div>
            <div class="col-sm-1">4</div>
            <div class="col-sm-1">5</div>
            <div class="col-sm-1">6</div>
            <div class="col-sm-1">7</div>
            <div class="col-sm-1">8</div>
            <div class="col-sm-1">9</div>
            <div class="col-sm-1">10</div>
            <div class="col-sm-1">11</div>
            <div class="col-sm-1">12</div>
        </div>
     </div>
    
    <script src="./lib/jquery/jquery-3.4.1.min.js"></script>
  
    <script src="./lib/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
  </body>
</html>
