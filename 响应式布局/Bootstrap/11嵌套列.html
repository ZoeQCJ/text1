<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <!-- 为了让给IE以最新的标准和模式进行当前页面的渲染；为了让IE浏览器运行最新的渲染模式下 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 移动端的适配 -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap 引入当前的bootstrap框架核心的样式文件-->
    <link href="./lib/bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet">
 
      <script src="./lib/html5/html5shiv.min.js"></script>
      <script src="./lib/response/respond.min.js"></script>
      <style>
          .container{
              background-color: silver;
              height: 200px;
          }
          .row {
              height: 100%;
          }
          .row >div{
              border:1px solid palevioletred;
              box-sizing: border-box;
              height: 100%;
          }
          .row>div>.row{
              height: 100%;
          }
          .row>div>.row>div{
              height: 100%;
              border: 2px solid purple;
              box-sizing: border-box;
          }
      </style>
  </head>
  <body>
    <div class="container">
    <div class="row">
        <div class="col-sm-1 hidden-xs">1</div>
        <div class="col-sm-1">2</div>
        <div class="col-sm-6 ">
            <div class="row">
                    <div class="col-sm-6 hidden-md">3-1</div>
                    <div class="col-sm-6 hidden-md">3-2</div>
            </div>
        </div>
        <div class="col-sm-1">4</div>
        <div class="col-sm-1">5</div>
        <div class="col-sm-1">6</div>
        <div class="col-sm-1">7</div>
    </div>
    </div>
    <script src="./lib/jquery/jquery-3.4.1.min.js"></script>
  
    <script src="./lib/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
  </body>
</html>
